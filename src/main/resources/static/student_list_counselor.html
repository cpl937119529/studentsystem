<!DOCTYPE html>
<html>
  
  <head>

  <script>

    function getAll() {

      if(document.cookie.length!==0){
        // 按照分隔符截取后转换获得对象
        console.log(document.cookie)
        const msg = document.cookie.split("; ");
        for(let i=0; i<msg.length; i++){
          const info = msg[i].split("=")[0];
          if(info==="loginUser"){
            const obj = JSON.parse(msg[i].split("=")[1]);
            $.ajax({
              url: "/student/getStudentListByCounselor?userId="+obj.id+"",
              type: "GET",
              contentType: "application/json;charset=utf-8",
              success: function (response) {
                if(response.data.length===0){
                  document.getElementById("recordTab").innerText="";
                }else {
                  let str = "";
                  for(let i=0;i<response.data.length;i++){
                    str = "<tr>"
                            +"<td>" + response.data[i].id + "</td>"
                            +"<td>" + response.data[i].name+ "</td>"
                            +"<td>" + (response.data[i].professionName!=null?response.data[i].professionName:"")+ "</td>"
                            +"<td>" + (response.data[i].className!=null?response.data[i].className:"")+ "</td>"
                            +"<td>" + (response.data[i].startYear!=null?response.data[i].startYear:"")+ "</td>"
                            +"<td>" + (response.data[i].professionDirection!=null?response.data[i].professionDirection:"")+ "</td>"
                            +"<td>" + (response.data[i].politicalStatus!=null?response.data[i].politicalStatus:"")+ "</td>"
                            +"<td>" + (response.data[i].birth!=null?response.data[i].birth:"")+ "</td>"
                            +"<td>" + (response.data[i].nation!=null?response.data[i].nation:"")+ "</td>"
                            +"<td>" + (response.data[i].personNumber!=null?response.data[i].personNumber:"")+ "</td>"

                            +"<td>" + (response.data[i].hobby!=null?response.data[i].hobby:"")+ "</td>"
                            +"<td>" + (response.data[i].hometown!=null?response.data[i].hometown:"")+ "</td>"
                            +"<td>" + (response.data[i].phone!=null?response.data[i].phone:"")+ "</td>"
                            +"<td>" + (response.data[i].address!=null?response.data[i].address:"")+ "</td>"
                            +"<td>" + (response.data[i].email!=null?response.data[i].email:"")+ "</td>"
                            +"<td>" + (response.data[i].qq!=null?response.data[i].qq:"")+ "</td>"

                            +"<td>"+
                            "<button  onclick='editInfo("+ JSON.stringify(response.data[i])+")'><span class='layui-btn layui-btn-normal layui-btn-mini'>编辑</span></button>" +
                            " </td>"
                            +"</tr>";
                    $("#recordTab").append(str);
                  }
                }
              }
            });

          }
        }
      }

    }
    
    function editInfo(data) {
      document.cookie = "editStudentInfo=" + JSON.stringify(data)
      x_admin_show("修改学生信息","./edit_student_windown.html",600);
    }
    
    
    function search() {
      if(document.cookie.length!==0) {
        // 按照分隔符截取后转换获得对象
        console.log(document.cookie)
        const msg = document.cookie.split("; ");
        for (let i = 0; i < msg.length; i++) {
          const info = msg[i].split("=")[0];
          if (info === "loginUser") {
            const obj = JSON.parse(msg[i].split("=")[1]);
            const searcherData={}
            searcherData.userId=obj.id;
            const startYear= document.getElementById("startYear").value;
            const professionName=document.getElementById("professionData").value;
            const className=document.getElementById("studentClassData").value;

            if(startYear!==""){
              searcherData.startYear=startYear;
            }

            if(professionName!==""){
              searcherData.professionName=professionName;
            }

            if(className!==""){
              searcherData.className=className;
            }


            $.ajax({
              url: "/student/findByCondition",
              data: JSON.stringify(searcherData),
              type: "POST",
              contentType: "application/json;charset=utf-8",
              success: function (response) {
                if(response.data.length===0){
                  document.getElementById("recordTab").innerText="";
                }else {
                  document.getElementById("recordTab").innerText="";
                  let str = "";
                  for(let i=0;i<response.data.length;i++){
                    str = "<tr>"
                            +"<td>" + response.data[i].id + "</td>"
                            +"<td>" + response.data[i].name+ "</td>"

                            +"<td>" + (response.data[i].professionName!=null?response.data[i].professionName:"")+ "</td>"
                            +"<td>" + (response.data[i].className!=null?response.data[i].className:"")+ "</td>"
                            +"<td>" + (response.data[i].startYear!=null?response.data[i].startYear:"")+ "</td>"
                            +"<td>" + (response.data[i].professionDirection!=null?response.data[i].professionDirection:"")+ "</td>"
                            +"<td>" + (response.data[i].politicalStatus!=null?response.data[i].politicalStatus:"")+ "</td>"
                            +"<td>" + (response.data[i].birth!=null?response.data[i].birth:"")+ "</td>"
                            +"<td>" + (response.data[i].nation!=null?response.data[i].nation:"")+ "</td>"
                            +"<td>" + (response.data[i].personNumber!=null?response.data[i].personNumber:"")+ "</td>"
                            +"<td>" + (response.data[i].hobby!=null?response.data[i].hobby:"")+ "</td>"
                            +"<td>" + (response.data[i].hometown!=null?response.data[i].hometown:"")+ "</td>"
                            +"<td>" + (response.data[i].phone!=null?response.data[i].phone:"")+ "</td>"
                            +"<td>" + (response.data[i].address!=null?response.data[i].address:"")+ "</td>"
                            +"<td>" + (response.data[i].email!=null?response.data[i].email:"")+ "</td>"
                            +"<td>" + (response.data[i].qq!=null?response.data[i].qq:"")+ "</td>"

                            +"<td>"+
                            "<button  onclick='editInfo("+ JSON.stringify(response.data[i])+")'><span class='layui-btn layui-btn-normal layui-btn-mini'>编辑</span></button>" +
                            "<button  onclick='editInfo("+ JSON.stringify(response.data[i])+")'><span class='layui-btn layui-btn-normal layui-btn-mini'>加分</span></button>" +
                            "<button  onclick='editInfo("+ JSON.stringify(response.data[i])+")'><span class='layui-btn layui-btn-normal layui-btn-mini'>扣分</span></button>" +
                            " </td>"
                            +"</tr>";
                    $("#recordTab").append(str);
                  }
                }
              }
            });

          }
        }
      }
    }
  </script>
  
  <body onload="getAll()">

    <div class="x-body">
      <div class="layui-row layui-form  x-so">

        <input type="text" id="startYear"  placeholder="请输入入学年份" autocomplete="off" class="layui-input">

        <input type="text" id="professionData"  placeholder="请输入专业名" autocomplete="off" class="layui-input">

        <input type="text" id="studentClassData"  placeholder="请输入学生班级" autocomplete="off" class="layui-input">

        <button class="layui-btn"  onclick="search()"><i class="layui-icon">&#xe615;</i></button>

      </div>

            <th>邮箱</th>
            <th>QQ</th>

            <th>操作</th>
          </tr>
        </thead>
        <tbody id="recordTab">

        </tbody>
      </table>
