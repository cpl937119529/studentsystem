  <script>

    function getAll() {
      $.ajax({
        url: "/user/getAll",
        type: "GET",
        contentType: "application/json;charset=utf-8",
        success: function (response) {

          if(response.code===200){

            if(response.data.length===0){
              document.getElementById("recordTab").innerText="";
              $("#recordTab").append("暂无数据");
            }else {
              let str = "";
              for(let i=0;i<response.data.length;i++){
                str = "<tr>"
                        +"<td>" + response.data[i].id + "</td>"
                        +"<td>" + response.data[i].userName + "</td>"
                        +"<td>" + response.data[i].passWord+ "</td>"
                        +"<td class='td-status'> <span class='layui-btn layui-btn-normal layui-btn-mini'>未分配</span></td> "
                        +"<td>"+
                            "<button  onclick='assignAccount("+ JSON.stringify(response.data[i])+",2)'><span class='layui-btn layui-btn-normal layui-btn-mini'>辅导员</span></button>" +
                            "<button  onclick='assignAccount("+ JSON.stringify(response.data[i])+",3)'><span class='layui-btn layui-btn-normal layui-btn-mini'>学生</span></button>" +
                        " </td>"
                        +"</tr>";
                $("#recordTab").append(str);
              }
            }
          }else {
            alert(response.message)
          }
        }
      });
    }
    
    
    function assignAccount(user,type) {
      const userData={};
      userData.id=user.id
      userData.userType=type;

      $.ajax({
        url: "/user/assignAccount",
        data: JSON.stringify(userData),
        type: "POST",
        contentType: "application/json;charset=utf-8",
        success: function (response) {
          console.log("添加结果返回：",response)
          if (response.code===200){
            alert("分配成功");
            location.reload();
          }else {
            alert(response.message)
          }
        }
      });

    }

  </script>
